<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireFlow Pro | Employee Hiring Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            min-width: 150px;
            flex: 1;
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Form Styles */
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ff3838;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        /* Jobs List Styles */
        .jobs-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .jobs-header h2 {
            color: #333;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            width: 250px;
        }

        .jobs-grid {
            display: grid;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .job-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .job-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .job-card.featured {
            border-left: 4px solid #fbbf24;
            background: linear-gradient(to right, #fef3c7, #f8f9fa);
        }

        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fbbf24;
            color: #92400e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .job-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .job-company {
            color: #667eea;
            font-weight: 500;
        }

        .job-type {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .job-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .job-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #888;
            flex-wrap: wrap;
        }

        .job-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .job-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .job-actions button {
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        /* Export Button */
        .export-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-btn:hover {
            background: #059669;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .jobs-header {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }

            .filter-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üöÄ HireFlow Pro</h1>
            <p>Streamline your hiring process with our modern employee hiring platform</p>
            <div style="margin-top: 1rem; display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="export-btn" onclick="AppController.exportData()">
                    üì• Export Jobs
                </button>
                <button class="btn btn-secondary" onclick="AppController.importData()">
                    üì§ Import Jobs
                </button>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <div class="number" id="totalJobs">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Jobs</h3>
                <div class="number" id="activeJobs">0</div>
            </div>
            <div class="stat-card">
                <h3>Applications</h3>
                <div class="number" id="totalApplications">0</div>
            </div>
            <div class="stat-card">
                <h3>Companies</h3>
                <div class="number" id="totalCompanies">0</div>
            </div>
            <div class="stat-card">
                <h3>Avg Salary</h3>
                <div class="number" id="avgSalary">$0</div>
            </div>
            <div class="stat-card">
                <h3>Featured</h3>
                <div class="number" id="featuredJobs">0</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <select class="filter-select" id="typeFilter">
                <option value="">All Types</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
                <option value="Remote">Remote</option>
            </select>
            <select class="filter-select" id="sortFilter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="mostApps">Most Applications</option>
                <option value="leastApps">Least Applications</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
            </select>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Add Job Form -->
            <div class="form-container">
                <h2>üìù Post New Job</h2>
                <form id="jobForm">
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input type="text" id="jobTitle" placeholder="e.g. Senior Frontend Developer" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company *</label>
                        <input type="text" id="company" placeholder="e.g. Tech Corp" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" placeholder="e.g. Remote / New York, NY" required>
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type *</label>
                        <select id="jobType" required>
                            <option value="">Select job type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary Range</label>
                        <input type="text" id="salary" placeholder="e.g. $80k - $120k">
                    </div>
                    <div class="form-group">
                        <label for="description">Job Description *</label>
                        <textarea id="description" placeholder="Describe the role, requirements, and benefits..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="applications">Initial Applications Count</label>
                        <input type="number" id="applications" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="featured"> Mark as Featured Job
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Post Job</button>
                </form>
            </div>

            <!-- Jobs List -->
            <div class="jobs-container">
                <div class="jobs-header">
                    <h2>üíº Available Positions</h2>
                    <input type="text" class="search-box" id="searchInput" placeholder="Search jobs...">
                </div>
                <div class="jobs-grid" id="jobsGrid">
                    <!-- Jobs will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Job</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editJobId">
                <div class="form-group">
                    <label for="editJobTitle">Job Title</label>
                    <input type="text" id="editJobTitle" required>
                </div>
                <div class="form-group">
                    <label for="editCompany">Company</label>
                    <input type="text" id="editCompany" required>
                </div>
                <div class="form-group">
                    <label for="editLocation">Location</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="form-group">
                    <label for="editJobType">Job Type</label>
                    <select id="editJobType" required>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSalary">Salary Range</label>
                    <input type="text" id="editSalary">
                </div>
                <div class="form-group">
                    <label for="editDescription">Job Description</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editApplications">Applications Count</label>
                    <input type="number" id="editApplications" min="0">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editFeatured"> Featured Job
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Update Job</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Modular JavaScript - Job Module
        const JobModule = (function() {
            const STORAGE_KEY = 'hireflow_jobs_pro';
            
            function getJobs() {
                const jobs = localStorage.getItem(STORAGE_KEY);
                return jobs ? JSON.parse(jobs) : [];
            }
            
            function saveJobs(jobs) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(jobs));
            }
            
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            function addJob(jobData) {
                const jobs = getJobs();
                const newJob = {
                    id: generateId(),
                    ...jobData,
                    applications: parseInt(jobData.applications) || 0,
                    featured: jobData.featured || false,
                    postedDate: new Date().toISOString()
                };
                jobs.push(newJob);
                saveJobs(jobs);
                return newJob;
            }
            
            function updateJob(id, updatedData) {
                const jobs = getJobs();
                const index = jobs.findIndex(job => job.id === id);
                if (index !== -1) {
                    jobs[index] = { ...jobs[index], ...updatedData };
                    saveJobs(jobs);
                    return jobs[index];
                }
                return null;
            }
            
            function deleteJob(id) {
                const jobs = getJobs();
                const filteredJobs = jobs.filter(job => job.id !== id);
                saveJobs(filteredJobs);
                return filteredJobs;
            }
            
            function getJobById(id) {
                const jobs = getJobs();
                return jobs.find(job => job.id === id);
            }
            
            function searchJobs(searchTerm, typeFilter = '', sortFilter = 'newest') {
                let jobs = getJobs();
                
                // Search
                if (searchTerm) {
                    searchTerm = searchTerm.toLowerCase();
                    jobs = jobs.filter(job => 
                        job.title.toLowerCase().includes(searchTerm) ||
                        job.company.toLowerCase().includes(searchTerm) ||
                        job.location.toLowerCase().includes(searchTerm) ||
                        job.description.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Type filter
                if (typeFilter) {
                    jobs = jobs.filter(job => job.type === typeFilter);
                }
                
                // Sort
                switch(sortFilter) {
                    case 'newest':
                        jobs.sort((a, b) => new Date(b.postedDate) - new Date(a.postedDate));
                        break;
                    case 'oldest':
                        jobs.sort((a, b) => new Date(a.postedDate) - new Date(b.postedDate));
                        break;
                    case 'mostApps':
                        jobs.sort((a, b) => b.applications - a.applications);
                        break;
                    case 'leastApps':
                        jobs.sort((a, b) => a.applications - b.applications);
                        break;
                    case 'az':
                        jobs.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'za':
                        jobs.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                }
                
                return jobs;
            }
            
            function getStats() {
                const jobs = getJobs();
                const totalJobs = jobs.length;
                const activeJobs = jobs.length;
                const totalApplications = jobs.reduce((sum, job) => sum + (job.applications || 0), 0);
                const companies = new Set(jobs.map(job => job.company)).size;
                const featuredJobs = jobs.filter(job => job.featured).length;
                
                // Calculate average salary (simplified)
                let avgSalary = 0;
                const salaryJobs = jobs.filter(job => job.salary);
                if (salaryJobs.length > 0) {
                    const salaries = salaryJobs.map(job => {
                        const match = job.salary.match(/\$?(\d+)/g);
                        if (match && match.length >= 2) {
                            return (parseInt(match[0].replace('$', '')) + parseInt(match[1].replace('$', ''))) / 2;
                        }
                        return 0;
                    }).filter(s => s > 0);
                    
                    if (salaries.length > 0) {
                        avgSalary = Math.round(salaries.reduce((a, b) => a + b, 0) / salaries.length);
                    }
                }
                
                return { totalJobs, activeJobs, totalApplications, companies, featuredJobs, avgSalary };
            }
            
            function exportData() {
                const jobs = getJobs();
                const dataStr = JSON.stringify(jobs, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `hireflow_export_${new Date().toISOString().slice(0,10)}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            }
            
            function importData(jsonData) {
                try {
                    const jobs = JSON.parse(jsonData);
                    if (Array.isArray(jobs)) {
                        saveJobs(jobs);
                        return true;
                    }
                } catch (e) {
                    return false;
                }
                return false;
            }
            
            return {
                getJobs,
                addJob,
                updateJob,
                deleteJob,
                getJobById,
                searchJobs,
                getStats,
                exportData,
                importData
            };
        })();

        // UI Module
        const UIModule = (function() {
            const elements = {
                jobsGrid: document.getElementById('jobsGrid'),
                totalJobs: document.getElementById('totalJobs'),
                activeJobs: document.getElementById('activeJobs'),
                totalApplications: document.getElementById('totalApplications'),
                totalCompanies: document.getElementById('totalCompanies'),
                featuredJobs: document.getElementById('featuredJobs'),
                avgSalary: document.getElementById('avgSalary'),
                searchInput: document.getElementById('searchInput'),
                typeFilter: document.getElementById('typeFilter'),
                sortFilter: document.getElementById('sortFilter'),
                jobForm: document.getElementById('jobForm'),
                editModal: document.getElementById('editModal'),
                editForm: document.getElementById('editForm'),
                toast: document.getElementById('toast')
            };
            
            function renderJobs(jobs) {
                const jobsGrid = elements.jobsGrid;
                
                if (jobs.length === 0) {
                    jobsGrid.innerHTML = `
                        <div class="empty-state">
                            <i>üì≠</i>
                            <h3>No jobs found</h3>
                            <p>Post your first job to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                jobsGrid.innerHTML = jobs.map(job => `
                    <div class="job-card ${job.featured ? 'featured' : ''}">
                        ${job.featured ? '<span class="featured-badge">‚≠ê Featured</span>' : ''}
                        <div class="job-card-header">
                            <div>
                                <div class="job-title">${escapeHtml(job.title)}</div>
                                <div class="job-company">${escapeHtml(job.company)}</div>
                            </div>
                            <span class="job-type">${escapeHtml(job.type)}</span>
                        </div>
                        <div class="job-description">${escapeHtml(job.description.substring(0, 150))}${job.description.length > 150 ? '...' : ''}</div>
                        <div class="job-meta">
                            <span>üìç ${escapeHtml(job.location)}</span>
                            <span>üí∞ ${job.salary ? escapeHtml(job.salary) : 'Not specified'}</span>
                            <span>üìä ${job.applications || 0} applications</span>
                            <span>üìÖ ${new Date(job.postedDate).toLocaleDateString()}</span>
                        </div>
                        <div class="job-actions">
                            <button class="btn btn-secondary" onclick="window.duplicateJob('${job.id}')">üìã Duplicate</button>
                            <button class="btn btn-secondary" onclick="window.editJob('${job.id}')">Edit</button>
                            <button class="btn btn-danger" onclick="window.deleteJob('${job.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
            
            function updateStats() {
                const stats = JobModule.getStats();
                elements.totalJobs.textContent = stats.totalJobs;
                elements.activeJobs.textContent = stats.activeJobs;
                elements.totalApplications.textContent = stats.totalApplications;
                elements.totalCompanies.textContent = stats.companies;
                elements.featuredJobs.textContent = stats.featuredJobs;
                elements.avgSalary.textContent = stats.avgSalary ? `$${stats.avgSalary}k` : '$0';
            }
            
            function showToast(message, type = 'success') {
                const toast = elements.toast;
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            function openEditModal(job) {
                document.getElementById('editJobId').value = job.id;
                document.getElementById('editJobTitle').value = job.title;
                document.getElementById('editCompany').value = job.company;
                document.getElementById('editLocation').value = job.location;
                document.getElementById('editJobType').value = job.type;
                document.getElementById('editSalary').value = job.salary || '';
                document.getElementById('editDescription').value = job.description;
                document.getElementById('editApplications').value = job.applications || 0;
                document.getElementById('editFeatured').checked = job.featured || false;
                
                elements.editModal.classList.add('active');
            }
            
            function closeEditModal() {
                elements.editModal.classList.remove('active');
            }
            
            return {
                elements,
                renderJobs,
                updateStats,
                showToast,
                openEditModal,
                closeEditModal,
                escapeHtml
            };
        })();

        // App Controller
        const AppController = (function(JobModule, UIModule) {
            function init() {
                loadJobs();
                setupEventListeners();
            }
            
            function loadJobs() {
                const searchTerm = UIModule.elements.searchInput.value;
                const typeFilter = UIModule.elements.typeFilter.value;
                const sortFilter = UIModule.elements.sortFilter.value;
                const jobs = JobModule.searchJobs(searchTerm, typeFilter, sortFilter);
                UIModule.renderJobs(jobs);
                UIModule.updateStats();
            }
            
            function setupEventListeners() {
                UIModule.elements.jobForm.addEventListener('submit', handleAddJob);
                UIModule.elements.searchInput.addEventListener('input', loadJobs);
                UIModule.elements.typeFilter.addEventListener('change', loadJobs);
                UIModule.elements.sortFilter.addEventListener('change', loadJobs);
                UIModule.elements.editForm.addEventListener('submit', handleEditJob);
                
                window.addEventListener('click', (e) => {
                    if (e.target === UIModule.elements.editModal) {
                        UIModule.closeEditModal();
                    }
                });
            }
            
            function handleAddJob(e) {
                e.preventDefault();
                
                const jobData = {
                    title: document.getElementById('jobTitle').value,
                    company: document.getElementById('company').value,
                    location: document.getElementById('location').value,
                    type: document.getElementById('jobType').value,
                    salary: document.getElementById('salary').value,
                    description: document.getElementById('description').value,
                    applications: document.getElementById('applications').value,
                    featured: document.getElementById('featured').checked
                };
                
                JobModule.addJob(jobData);
                loadJobs();
                UIModule.showToast('Job posted successfully! üéâ');
                e.target.reset();
            }
            
            function handleEditJob(e) {
                e.preventDefault();
                
                const id = document.getElementById('editJobId').value;
                const updatedData = {
                    title: document.getElementById('editJobTitle').value,
                    company: document.getElementById('editCompany').value,
                    location: document.getElementById('editLocation').value,
                    type: document.getElementById('editJobType').value,
                    salary: document.getElementById('editSalary').value,
                    description: document.getElementById('editDescription').value,
                    applications: document.getElementById('editApplications').value,
                    featured: document.getElementById('editFeatured').checked
                };
                
                JobModule.updateJob(id, updatedData);
                loadJobs();
                UIModule.closeEditModal();
                UIModule.showToast('Job updated successfully! ‚ú®');
            }
            
            function exportData() {
                JobModule.exportData();
                UIModule.showToast('Data exported successfully! üì•');
            }
            
            function importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        if (JobModule.importData(e.target.result)) {
                            loadJobs();
                            UIModule.showToast('Data imported successfully! üì§');
                        } else {
                            UIModule.showToast('Invalid file format! ‚ùå', 'error');
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            }
            
            window.editJob = function(id) {
                const job = JobModule.getJobById(id);
                if (job) {
                    UIModule.openEditModal(job);
                }
            };
            
            window.deleteJob = function(id) {
                if (confirm('Are you sure you want to delete this job?')) {
                    JobModule.deleteJob(id);
                    loadJobs();
                    UIModule.showToast('Job deleted successfully! üóëÔ∏è');
                }
            };
            
            window.duplicateJob = function(id) {
                const job = JobModule.getJobById(id);
                if (job) {
                    const { id: _, postedDate: __, ...jobData } = job;
                    JobModule.addJob({ ...jobData, applications: 0 });
                    loadJobs();
                    UIModule.showToast('Job duplicated successfully! üìã');
                }
            };
            
            window.closeEditModal = function() {
                UIModule.closeEditModal();
            };
            
            return {
                init,
                exportData,
                importData
            };
        })(JobModule, UIModule);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            AppController.init();
            
            // Sample data
            if (JobModule.getJobs().length === 0) {
                const sampleJobs = [
                    {
                        title: "Senior Frontend Developer",
                        company: "TechCorp",
                        location: "Remote",
                        type: "Full-time",
                        salary: "$120k - $150k",
                        description: "We're looking for an experienced Frontend Developer with React expertise.",
                        applications: 12,
                        featured: true,
                        postedDate: new Date().toISOString()
                    },
                    {
                        title: "Product Manager",
                        company: "InnovateLabs",
                        location: "San Francisco, CA",
                        type: "Full-time",
                        salary: "$130k - $160k",
                        description: "Lead product development for innovative SaaS solutions.",
                        applications: 8,
                        featured: false,
                        postedDate: new Date().toISOString()
                    }
                ];
                
                sampleJobs.forEach(job => JobModule.addJob(job));
                UIModule.renderJobs(JobModule.getJobs());
                UIModule.updateStats();
            }
        });
    </script>
</body>
